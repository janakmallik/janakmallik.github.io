<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Left in Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .floating-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }
        h1, h2 {
            color: #333;
            font-size: 1.2em;
            margin: 0;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 30px;
            background-color: #4caf50;
            width: 0;
            line-height: 30px;
            color: white;
            text-align: center;
            font-weight: bold;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>

    <div class="floating-widget">
        <h1>Time Left in the Day</h1>
        <div class="time-container">
            <h2>Current Time: <span id="currentTime">--:--:--</span></h2>
            <h2>End Time: 11:59:59 PM</h2>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>

    <script>
        function updateProgressBar() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0);
            const endOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
            const totalDayTime = endOfDay - startOfDay;
            const timeElapsed = now - startOfDay;
            const timeRemaining = totalDayTime - timeElapsed;
            const percentageLeft = (timeRemaining / totalDayTime) * 100;

            // Update the progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${percentageLeft}%`;
            progressBar.textContent = `${percentageLeft.toFixed(2)}% Left`;

            // Update the current time display
            const currentTimeDisplay = document.getElementById('currentTime');
            currentTimeDisplay.textContent = now.toLocaleTimeString();

            // Update every second
            setTimeout(updateProgressBar, 1000);
        }

        // Start updating the progress bar
        updateProgressBar();
    </script>

</body>
</html>
