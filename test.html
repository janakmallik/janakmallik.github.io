    <script>
      // Set initial previous scroll position
      var prevScrollpos = window.pageYOffset

      // Check if the screen width is 767px or less
      if (window.matchMedia('(max-width: 767px)').matches) {
        window.onscroll = function () {
          var currentScrollPos = window.pageYOffset
          var navbar = document.getElementById('shadow_mobile')

          // Show or hide the navbar based on scroll direction
          if (prevScrollpos > currentScrollPos) {
            if (window.matchMedia('(max-width: 767px)').matches) {
              navbar.style.top = '0'
            } else navbar.style.top = '15px'
          } else {
            navbar.style.top = '-100px' // Adjust based on navbar height
          }
          prevScrollpos = currentScrollPos
        }
      }
    </script>
