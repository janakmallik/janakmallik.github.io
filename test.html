<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Colors and Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* Smooth transition for color change */
        }

        .content {
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s, color 0.5s; /* Smooth transition for both background and text color */
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="content" id="content">
        <!-- <h1 id="text">Click the button to toggle colors and text!</h1> -->
        <button id="text" class="button" onclick="toggleColorsAndText()">Click the button to toggle colors and text!</button>
    </div>

    <script>
        let isToggled = false;

        function toggleColorsAndText() {
            const bodyColor1 = '#ffefd5';  // light peach color
            const bodyColor2 = '#add8e6';  // light blue color
            const divColor1 = '#ffdab9';   // deeper peach color
            const divColor2 = '#87cefa';   // deeper blue color
            const text1 = "Click the button to toggle colors and text!";
            const text2 = "The colors and text have been toggled!";

            // Toggle the colors and text based on the `isToggled` flag
            document.body.style.backgroundColor = isToggled ? bodyColor1 : bodyColor2;
            document.getElementById('content').style.backgroundColor = isToggled ? divColor1 : divColor2;
            document.getElementById('text').textContent = isToggled ? text1 : text2;

            // Flip the toggle state
            isToggled = !isToggled;
        }
    </script>

</body>
</html>
